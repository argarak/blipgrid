<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>blipgrid</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- <link rel="apple-touch-icon" href="/apple-touch-icon.png"> -->
        <!-- Place favicon.ico in the root directory -->
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">
            You are using an <strong>outdated</strong> browser. Please
            <a href="http://browsehappy.com/">upgrade your browser</a> to improve
            your experience.
            </p>
        <![endif]-->

        <div id="mainContainer">
            <div id="headContainer">
                <button class="btn"><span class="material-icons">save</span></button>
                <button class="btn"><span class="material-icons">upload</span></button>
                <button class="btn"><span class="material-icons">download</span></button>

                <input type="text" id="projectName" name="projectName" required minlength="4" maxlength="32" spellcheck="false" value="untitled" size="12" placeholder="project name..."/>
                <label for="name">project</label>

                <div class="hfill"></div>

                <button class="btn" id="btnPlayPause"><span class="material-icons">pause</span></button>

                <input id="bpmSlider" name="bpm" type="number" min="0" max="300" value="120" size="2"/>
                <label for="bpm">bpm</label>
            </div>

            <div id="editContainer">
                <div id="sideContainer">

                <div id="trackTabs">
                    <div class="trackTab">
                        1
                    </div>
                    <div class="trackTab">
                        2
                    </div>
                    <div class="trackTab">
                        3
                    </div>
                    <div class="trackTab">
                        4
                    </div>
                    <div class="trackTab">
                        5
                    </div>
                    <div class="trackTab">
                        6
                    </div>
                    <div class="trackTab">
                        7
                    </div>
                    <div class="trackTab">
                        8
                    </div>
                </div>

                </div>
                <ui-sequencer></ui-sequencer>
                <div id="paramContainer">
                    <div id="loadControls">
                        <div id="patchUpload">
                            <button class="btn"><span class="material-icons">upload</span>load patch</button>
                        </div>
                        <div id="patchName"></div>
                    </div>
                    <div id="patchControls"></div>
                </div>
            </div>
        </div>

        <script type="module" src="components/sequencer.js"></script>
        <script type="module" src="components/knob.js"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
