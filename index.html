<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>blipgrid</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- <link rel="apple-touch-icon" href="/apple-touch-icon.png"> -->
        <!-- Place favicon.ico in the root directory -->
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">
            You are using an <strong>outdated</strong> browser. Please
            <a href="http://browsehappy.com/">upgrade your browser</a> to improve
            your experience.
            </p>
        <![endif]-->

        <div id="mainContainer">
            <div id="headContainer">
                <div class="dropdown" aria-haspopup="true">
                    <div class="droplabel">
                        File <span class="material-icons">arrow_drop_down</span>
                    </div>
                    <div class="dropmenu" aria-label="submenu">
                        <button><span class="material-icons">add</span> New</button>
                        <button><span class="material-icons">save</span> Save to Browser</button>
                        <button><span class="material-icons">file_open</span> Load from Browser</button>
                        <button><span class="material-icons">download</span> Download</button>
                        <button><span class="material-icons">upload</span> Upload</button>
                    </div>
                </div>

                <input id="bpmSlider" name="bpm" type="number" min="0" max="300" value="120" size="3"/>
                <label for="bpm">bpm</label>

                <div class="hfill"></div>

                <button class="btn" id="btnPlay"><span class="material-icons">play_arrow</span></button>
                <button class="btn" id="btnLoop"><span class="material-icons">repeat</span></button>
                <button class="btn" id="btnStop"><span class="material-icons">stop</span></button>
            </div>

            <div id="editContainer">
                <ui-sequencer></ui-sequencer>
                <div id="paramContainer">
                    <div id="loadControls">
                        <div id="patchUpload">
                            <button id="patchUploadBtn" class="btn"><span class="material-icons">upload</span>load patch</button>
                        </div>
                        <div id="patchName"></div>
                    </div>
                    <div id="patchControls"></div>
                </div>
            </div>
        </div>

        <script type="module" src="util.js"></script>
        <script type="module" src="components/sequencer.js"></script>
        <script type="module" src="components/knob.js"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
